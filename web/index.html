<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                <td><input type="Radio" name="int" id="data" value="data" checked="checked" /> Observed data

        </tr>
        <tr>

          <td>
          <div id="output_obs"></div>
          </td>
          <td>
          <div id="output_rand"></div>
          </td>

        </tr>

        <tr>
              <td>
                  <div id="tab_obs"></div>
              </td>

              <td>
                  <div id="tab_rand"></div>
              </td>
        </tr>

        <tr>
            <td>
            </td>
            <td>
                Generate random positions <input type="button" id="rand_btn">
            </td>
        </tr>
     </table>
